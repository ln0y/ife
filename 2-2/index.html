<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var linode = [];

    var $ = function(id) {
        return document.getElementById(id);
    };

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        for (var i = 0; i < aqiData.length; i++) {
            if (aqiData[i][1] > 60) {
                linode.push(aqiData[i]);
            }
        }

        //从大到小排序
        linode.sort(function(a, b) {
            return b[1] - a[1];
        });

        for (var i = 0; i < linode.length; i++) {
            var li = document.createElement("li");
            li.innerHTML = "第" + (i + 1) + "名:" + linode[i].join(' ');
            $('aqi-list').appendChild(li);
        }
    })();
    </script>
</body>

</html>
